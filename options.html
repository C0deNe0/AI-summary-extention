<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      /* Base dark theme */
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #0d0d0f;
        color: #f5f5f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 0.6s ease-out;
      }

      /* Card container */
      .container {
        width: 60%;
        max-width: 480px;
        background: #16161a;
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        transform: translateY(20px);
        animation: slideUp 0.7s ease forwards;
      }

      h2 {
        text-align: center;
        margin-bottom: 24px;
        font-size: 22px;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: 0.5px;
      }

      .form-group {
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 10px;
        margin-left: 4px;
        font-weight: 500;
        color: #cfcfe6;
      }

      input[type="text"] {
        width: 95%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #2a2a3d;
        background: #111115;
        color: #f5f5f5;
        font-size: 14px;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input[type="text"]:focus {
        border: 1px solid #6c63ff;
        box-shadow: 0 0 6px rgba(108, 99, 255, 0.6);
      }

      input[type="text"]::placeholder {
        color: #666678;
      }

      p {
        font-size: 13px;
        margin-top: 8px;
        margin-left: 6px;
        color: #8888aa;
      }

      a {
        color: #6c63ff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      a:hover {
        color: #9a94ff;
      }

      button {
        display: block;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #1e1c52, #2f268f);
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 12px rgba(108, 99, 255, 0.4);
      }

      .success-msg {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        font-weight: 500;
        display: none;
        color: #4caf50 !important;
        /* opacity: 0; */
        transition: opacity 0.3s ease-in-out;
      }

      /* .success-msg.show {
        opacity: 1;
      } */

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>⚙️ AI Summary Settings</h2>

      <div class="form-group">
        <label for="api-key">Gemini API Key</label>
        <input
          type="text"
          id="api-key"
          placeholder="Enter your Gemini API Key"
        />

        <p>
          You can get an API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank">
            Google AI Studio
          </a>
        </p>
      </div>

      <button id="save-btn">Save Settings</button>
      <p id="success-msg" class="success-msg">✅ Settings saved successfully</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
