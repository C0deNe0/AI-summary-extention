<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <style>
      /* Dark theme base */
      body {
        min-width: 250px;
        padding: 16px;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(160deg, #1e1e2f, #15151f);
        color: #f5f5f5;
        margin: 0;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0a294c;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h2 {
        font-size: 18px;
        margin-bottom: 12px;
        text-align: center;
        font-weight: 600;
        color: #ffffff;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }

      select,
      button {
        padding: 8px 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
        font-weight: 500;
      }

      select {
        background: #2a2a3d;
        color: #f5f5f5;
        border: 1px solid #3c3c55;
        cursor: pointer;
      }

      button {
        background: #4a90e2;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #357abd;
      }

      #copy-btn {
        background: #6c63ff;
      }

      #copy-btn:hover {
        background: #5146d8;
      }

      pre {
        background: #2a2a3d;
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        color: #e0e0e0;
        white-space: pre-wrap;
        word-wrap: break-word;
        border: 1px solid #3c3c55;
      }
    </style>
  </head>
  <body>
    <h2>AI Summary</h2>

    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief</option>
        <option value="bullets">Bullets</option>
        <option value="detailed">Detailed</option>
      </select>

      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
    </div>

    <pre id="result">Select a type and click Summarize...</pre>

    <script src="popup.js"></script>
  </body>
</html>
